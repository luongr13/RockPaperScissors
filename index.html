    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="npc">
        <p id="npc-move"></p>

    <form>

        <select name="options" id="options">
            <option>Rock</option>
            <option>Paper</option>
            <option>Scissors</option>
        </select>
    </form>
    <button id="play-btn">Play</button>
    <script>
        function getNPCMove() {
            return Math.floor(Math.random() * 3);
        }
    </script>
</body>
</html>
